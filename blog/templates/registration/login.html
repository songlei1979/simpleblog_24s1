{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% block content %}
	{% if user.is_authenticated %}
        <p>You are already logged in.</p>
    {% else %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    {% endif %}
{% endblock %}
