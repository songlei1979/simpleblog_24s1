{% extends "base.html" %}
{% block title %}
    Update Profile
{% endblock %}
{% block content %}
    <h1>Update Profile</h1>
    {% if user.is_authenticated %}
        {% if user.profile %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        {% endif %}
    {% endif %}
{% endblock %}
