{% extends "base.html" %}
{% block title %}
    All posts
{% endblock %}
{% block content %}
    {% for post in object_list %}
        <p>{{ post }}
            {% if user.is_authenticated %}
                {% if user == post.author %}
                    <a href="{% url 'update_post' post.id %}">Update</a>
                {% endif %}
            {% endif %}
        </p>
    {% endfor %}
{% endblock %}
